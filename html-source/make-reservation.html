<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>My nice page</title>
    <style>
        .my-footer {
            height: 5em;
            background-color: #212529;
            margin-top: 1.5em;
            padding: 1em;
            color: white;
        }

        .room-image {
            max-width: 50%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Rooms
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/generals.html">General's Quarter</a></li>
                            <li><a class="dropdown-item" href="majors.html">Major's Suite</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reservation.html">Book Now</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>
                    Make Reservation
                </h1>
                <form action="needs-validation" method="post" novalidate>
                    <div class="form-group mt-5">
                        <label for="first_name">First name:</label>
                        <input type="text" id="first_name" name="first_name" class="form-control" required autocomplete="off">
                    </div>
                    <div class="form-group mt-5">
                        <label for="last_name">Last name:</label>
                        <input type="text" id="last_name" name="last_name" class="form-control" required autocomplete="off">
                    </div>
                    <div class="form-group mt-5">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" class="form-control" required autocomplete="off">
                    </div>
                    <div class="form-group mt-5">
                        <label for="phone">Phonel:</label>
                        <input type="text" id="phone" name="phone" class="form-control" required autocomplete="off">
                    </div>
                    <hr>
                    <input type="submit" class="btn btn-primary" value="Make Reservation" name="" id="">
                </form>
            </div>
        </div>
    </div>

    <div class="row my-footer">
        <div class="col">
            Left
        </div>
        <div class="col">
            Middle
        </div>
        <div class="col">
            Right
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
